<!-- Device aloocation component template -->
<div class="device_allocation_form_wrapper">
    <h1>Device Allocation</h1>
    <div>
        <div class="device-allocation-form-div">
            <form [formGroup]="deviceallocation" (ngSubmit)="allocatedevice(deviceallocation)" #f="ngForm" novalidate id="deviceallocation">
                <div class="form-group" [ngClass]="{'has-error': deviceallocation.submitted && !deviceallocation.controls['employeename'].valid}">
                    <label for="employeename">Employee Name:</label>
                    <input type="text" class="form-control" [formControl]="deviceallocation.controls['employeename']" required autofocus/>
                    <p *ngIf="deviceallocation.submitted && deviceallocation.controls['employeename'].hasError('required')" class="text-danger">Employee Name Required</p>
                </div>
                <div class="form-group" [ngClass]="{'has-error': deviceallocation.submitted && !deviceallocation.controls['employeeid'].valid}">
                    <label for="employeeid">Employee ID:</label>
                    <input type="text" class="form-control" [formControl]="deviceallocation.controls['employeeid']" required/>
                    <p *ngIf="deviceallocation.submitted && deviceallocation.controls['employeeid'].hasError('required')" class="text-danger">Employee ID required</p>
                </div>
                <div class="form-group" [ngClass]="{'has-error': deviceallocation.submitted && !deviceallocation.controls['project'].valid}">
                    <label for="project">Project:</label>
                    <input type="text" class="form-control" [formControl]="deviceallocation.controls['project']" required/>
                    <p *ngIf="deviceallocation.submitted && deviceallocation.controls['project'].hasError('required')" class="text-danger">Project Required</p>
                </div>
                <div class="form-group" [ngClass]="{'has-error': deviceallocation.submitted && !deviceallocation.controls['reportingmanager'].valid}">
                    <label for="project">Reporting Manager:</label>
                    <input type="text" class="form-control" [formControl]="deviceallocation.controls['reportingmanager']" required/>
                    <p *ngIf="deviceallocation.submitted && deviceallocation.controls['reportingmanager'].hasError('required')" class="text-danger">Reporting Manager Required</p>
                </div>
                <div class="form-group" [ngClass]="{'has-error': deviceallocation.submitted && !deviceallocation.controls['deviceid'].valid}">
                    <label for="deviceid">Device ID:</label>
                    <input type="text" class="form-control" [formControl]="deviceallocation.controls['deviceid']" required/>
                    <p *ngIf="deviceallocation.submitted && deviceallocation.controls['deviceid'].hasError('required')" class="text-danger">Device ID Required</p>
                </div>
                <div class="form-group">
                    <label for="date">Date Allocated:</label>
                    <datetime [hasClearButton]="true" [timepicker]="false" [(ngModel)]="date" [datepicker]="datepickerOptions" [formControl]="deviceallocation.controls['date']"></datetime>
                    <p *ngIf="deviceallocation.submitted && deviceallocation.controls['date'].hasError('required')" class="text-danger">Date Required</p>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-save">Save</button>
                    <button type="button" (click)="clearFields(deviceallocation);" class="btn btn-save">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
