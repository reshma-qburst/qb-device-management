<!-- Login component template -->
<div class="col-md-6 col-md-offset-3"> 
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" #f="ngForm" novalidate id="loginForm">
        <h2>Login</h2>
        <div class="form-group" >
            <label for="username">Username:</label>
            <input type="text" class="form-control" value="reshma"
            [formControl]="loginForm.controls['username']" required 
            [ngClass]="{'has-error':!loginForm.controls['username'].valid}"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" value="12345678" 
            [formControl]="loginForm.controls['password']" required 
            [ngClass]="{'has-error':!loginForm.controls['password'].valid}"/>    
        </div>
        <div *ngIf="invalidLogin" class="help-block">Please Enter Valid Credentials</div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" [ngClass]="{disabled : !loginForm.valid}" [disabled]="!loginForm.valid">Login</button>
        </div>
    </form>
</div>
